<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        function F1(){
            return 1
        }
        function F2(p,q){ //p é parâmetro
            if(q>0){
                return p
            }else{
                return -p
            }
        }
        //código principal
        var x = F1() * 3 + F2(5,3)+ Math.sin(3.14/2)
        document.write(x)
    </script>
</body>
</html>
